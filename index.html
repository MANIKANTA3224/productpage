<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="img.jpg" >
               
            </div>
            <div class="details">
                <h1>Adidass</h1>
                <h2>1200/-</h2>
                <h3>50% OFF</h3>
                <p>A T-shirt (also spelled tee shirt, or tee for short) is a style of fabric shirt named after the T shape of its body and sleeves. Traditionally, it has short sleeves and a round neckline, known as a crew neck, which lacks a collar.</p>
                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="Medium">
                            <input type="radio" name="size" id="Medium">
                            <span>M</span>
                        </label>
                        <label for="Large">
                            <input type="radio" name="size" id="Large">
                            <span>L</span>
                        </label>
                        <label for="X-Large">
                            <input type="radio" name="size" id="X-Large">
                            <span>XL</span>
                        </label>
                        <label for="XX-Large">
                            <input type="radio" name="size" id="XX-Large">
                            <span>XXL</span>
                        </label>
                        
                        

                    </div>
                    <div class="color-select">
                        <p>color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-1"> </span>
                        </label>
                        <label for="black">
                            <input type="radio" name="color" id="black">
                            <span class="color-2"> </span>
                        </label>
                        <label for="yellow">
                            <input type="radio" name="color" id="yellow">
                            <span class="color-3"> </span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span class="color-4"> </span>
                        </label>
                    </div>
                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>
                    <button >Buy Now</button>
                </form>         
            </div>   
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
